<!DOCTYPE html>
<html>
  <head>
    <title>Djibouti</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/userChoice.css">
    <link rel="stylesheet" href="styles/countries.css">
  </head>
  <body>
    <header class="header">
      Djibouti
    </header>
    <main>
      <section class="game">
        <div class="user-choice">
          <input class="user-input" type="text" placeholder="Enter a country">
          <button class="user-submit">Submit</button>
        </div>
        <div class="country-grid">
          <div></div>
          <div>Country</div>
          <div>Capital</div>
          <div>Continent</div>
          <div>Population</div>
          <div>Area</div>
          <img class="country-grid-item" src="Country Flags/Italypng.png">
          <div><span style="color: red;">I</span>taly</div>
          <div><span style="color: red;">R</span>ome</div>
          <div style="color: red;">Europe</div>
          <div>
            <div>58853482</div>
            <div>&#8595;</div>
          </div>
          <div>
            <div>301340km&#178;</div>
            <div>&#8593;</div>
          </div>
          <img class="country-grid-item" src="Country Flags/Canada.png">
          <div style="color: lightgreen;">Canada</div>
          <div style="color: lightgreen;">Ottawa</div>
          <div style="color: lightgreen;">North America</div>
          <div style="color: lightgreen;">40769890</div>
          <div style="color: lightgreen;">9984670km&#178;</div>
        </div>
        <div>Congrats, you got it in 2 tries! Thanks for playing.</div>
      </section>
    </main>
    
  </body>
</html>
