<!DOCTYPE html>
<html>
  <head>
    <title>Djibouti</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/userChoice.css">
    <link rel="stylesheet" href="styles/countries.css">
    <link rel="stylesheet" href="styles/endGame.css">
  </head>
  <body>
    <header class="header">
      Djibouti
    </header>
    <main>
      <section class="game">
        <div class="user-choice">
          <input class="user-input" type="text" placeholder="Enter a country">
          <button class="user-submit">Submit</button>
        </div>
        <div class="country-grid">
          <div></div>
          <div class="column-heading">Country</div>
          <div class="column-heading">Capital</div>
          <div class="column-heading">Continent</div>
          <div class="column-heading">Population</div>
          <div class="column-heading">Area</div>
          <img class="country-grid-flag" src="Country Flags/Italypng.png">
          <div><span class="incorrect-first-letter">I</span>taly</div>
          <div><span class="incorrect-first-letter">R</span>ome</div>
          <div class="incorrect-continent">Europe</div>
          <div style="font-size: 28px;">
            <div>58853482</div>
            <div style="color: rgb(255, 208, 0);">&#8595;</div>
          </div>
          <div style="font-size: 28px;">
            <div>301340km&#178;</div>
            <div style="color: rgb(255, 208, 0);">&#8593;</div>
          </div>
          <img class="country-grid-flag" src="Country Flags/Canada.png">
          <div class="correct-value">Canada</div>
          <div class="correct-value">Ottawa</div>
          <div class="correct-value">North America</div>
          <div class="correct-value">40769890</div>
          <div class="correct-value">9984670km&#178;</div>
        </div>
        <div class="congrats-message">
          Congratulations, you got the country in 2 tries!
        </div>
      </section>
    </main>
    
  </body>
</html>
